<!DOCTYPE html>
<html lang="ru">
<!-- Вверх сайта -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>

<!-- Тело сайта -->

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип MESTO" class="logo" />
        </header>

        <main class="pages">
            <!-- Информация о пользователе -->
            <section class="profile">
                <img src="./images/avatar/image.jpg" alt="Фото профиля" class="profile__avatar" />
                <div class="profile__info">
                    <div class="profile__edit-user">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" aria-label="Edit" type="button"><img
                                class="profile__edit-img" src="./images/edit-button/edit-button.svg"
                                alt="Кнопка редактирования профиля" /></button>
                    </div>
                    <h2 class="profile__specialty">Исследователь океана</h2>
                </div>
                <button class="profile__add-button" aria-label="Add" type="button"></button>
            </section>


            <!-- Раздел с карточками сайта -->
             <section class="cards">
            </section>
        </main>


        <!-- Подвал сайта -->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia | E.Gladun</p>
        </footer>
    </div>


    <!-- Модальное окно -->
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close" type="reset"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" action="form-user" name="form-user">
                <input class="popup__text popup__text_user_name" type="text" id="name" name="name" required
                    minlength="4" maxlength="28" />
                <input class="popup__text popup__text_user_specialty" type="text" id="specialty" name="specialty"
                    required minlength="4" maxlength="28" />
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup-add">
        <div class="popup__container">
            <button class="popup__close popup-add__close" type="reset"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form-card" action="form-card" name="form-card">
                <input class="popup__text popup__text-title" type="text" id="title" name="title" placeholder="Название публикаций" />
                <input class="popup__text popup__text-link" type="url" id="link" name="link" required
                    placeholder="Ссылка на картинку" />
                <button class="popup__save popup-add__save" type="submit">Создать</button>
            </form>
        </div>
    </section>

    <section class="popup popup-img">
        <div class="popup__container popup__container_img">
            <button class="popup__close popup-img__close" type="reset" aria-label="Закрыть"></button>
            <img class="popup__img" src="#" alt="Фотографий природы">
            <h3 class="popup__title popup__title_img"></h3>
        </div>
    </section>

<!-- Template -->
    <template class="template">
        <div class="cards__card">
            <button class="cards__rectangle-remove" type="button"></button>
            <img class="cards__image" src="#" alt="" />
            <div class="cards__discription">
                <h2 class="cards__title"></h2>
                <button class="cards__rectangle-like" type="button"></button>
            </div>
        </div>
        
    </template>

    <!-- Подключение js и других скриптов -->
    <script src="./scripts/script.js"></script>
</body>

</html>
